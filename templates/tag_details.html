{% extends 'layout.html' %}
{% block content %}
    <div class="entry-list single">
            <article>
                <h1>{{tag.title}}</h1>
                <time datetime="2016-01-31">{{tag.created_on}}</time> 
                
            </article>
        </div>
    </div>
    <div class="edit">
        <p><a href="{{ url_for('tag_edit',id = tag.id )}}">Edit Entry</a></p>
       
    </div>
{% endblock %}
