{% extends 'layout.html' %}
{% block title %} Tag {% endblock %}
{% block content %}
    <div class="entry-list single">
        <article>
            <h1>{{entry.title}}</h1>
            <time datetime="2016-01-31">{{entry.date}}</time>
            <div class="entry">
                <h3>Time spent: {{entry.time.strftime('%H:%M')}} minutes</h3>
                <p>{{entry.content}}</p>
                <p>{{entry.resources}}</p>
            </div>
            
        </article>
    </div>
    <div class="edit">
        <p><a href="{{ url_for('edit',id = entry.id )}}">Edit Entry</a></p>
        <p><a href="{{ url_for('delete',id = entry.id )}}">delete Entry</a></p>
    </div>
{% endblock %}
